<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBAN Ayıklayıcı</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    :root {
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: #ffffff;
      --primary: #007acc;
      --primary-dark: #005f99;
      --text: #333333;
      --field-bg: #f0f4f8;
      --field-border: #d0d7df;
      --result-bg: #eef6ff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    h1 {
      font-size: 1.75rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 1px solid var(--field-border);
      border-radius: 8px;
      background: var(--field-bg);
      font-size: 1rem;
      color: var(--text);
      resize: vertical;
      outline: none;
      transition: border-color 0.2s ease;
    }
    textarea:focus {
      border-color: var(--primary);
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      display: none;
      background: var(--result-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      border-left: 4px solid var(--primary);
      text-align: center;
      font-size: 1rem;
      color: var(--text);
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>IBAN Ayıkla</h1>
    <textarea id="inputText" placeholder="Mesajı yapıştırın..."></textarea>
    <button onclick="extractIBAN()">Ayıkla</button>
    <div class="result" id="outputArea">
      <strong>IBAN:</strong> <span id="ibanResult"></span>
    </div>
  </div>

  <script>
    function extractIBAN() {
      const text = document.getElementById("inputText").value;
      // TR ile başlayıp aralarda boşluk olsa da toplam 2+24 haneli küme
      const match = text.match(/TR(?:\s*\d){24}/i);
      const output = document.getElementById("outputArea");
      if (match) {
        // Boşlukları kaldır ve büyük harfe çevir
        const iban = match[0].replace(/\s+/g, '').toUpperCase();
        document.getElementById("ibanResult").textContent = iban;
      } else {
        document.getElementById("ibanResult").textContent = "Bulunamadı";
      }
      output.style.display = 'block';
    }
  </script>
</body>
</html>
